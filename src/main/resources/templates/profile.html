<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/CSS/profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Profilom</title>
</head>
<body>
<nav class="navbar navbar-expand-sm  bg-light navbar-light d-flex justify-content-between shadow">
    <span class="brandname">MomsApp</span>

    <div class="container-fluid justify-content-end mr-auto">

        <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
            <ul class="navbar-nav p-2">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Főoldal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-right" aria-current="page" th:href="@{/profile}">Profilom </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-right" aria-current="page" th:href="@{/create_event}">Esemény létrehozása</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-right" aria-current="page" th:href="@{/own_events}">Saját események</a>
                </li>
                <form method='post' th:action="@{/logout}">
                    <input type='submit' value='Kijelentkezés'>
                </form>
            </ul>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <span class="navbar-item">
              <img src="../images/profil.jpeg" alt="profil" style="width:40px; height:40px; object-fit:cover;margin-right:25px;" class="rounded-pill profil shadow">
        </span>
    </div>
</nav>
<br/>
<div class="container">
    <div class="main-body">
        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                            <div class="mt-3">
                                <span sec:authentication="principal.username"></span>
                                <p class="text-muted font-size-sm">
                                    <span sec:authentication="principal.location"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Vezetéknév</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <span sec:authentication="principal.firstName"></span>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Keresztnév</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <span sec:authentication="principal.lastName"></span>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <span sec:authentication="principal.email"></span>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Születési idő</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <span sec:authentication="principal.dateOfBirth"></span>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Város</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <span sec:authentication="principal.location"></span>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Utca</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <span sec:authentication="principal.street"></span>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Házszám</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <span sec:authentication="principal.houseNumber"></span>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-12">
                                <a class="btn btn-info " target="_self" th:href="@{/edit_profile}">Módosít</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
