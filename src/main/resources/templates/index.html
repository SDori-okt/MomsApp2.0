<!DOCTYPE html>
<html lang="hu-HU"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
<head>
    <meta charset="UTF-8">
    <title>Főoldal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/css/index.css}" type="text/css"/>
</head>

<body>
<nav class="navbar navbar-expand-sm  bg-light navbar-light d-flex justify-content-between shadow">
    <span class="brandname">MomsApp</span>
    <div class="container-fluid justify-content-middle mr-auto">
    <form th:action="@{/search}" method="get">
        <input type="text" name="keyword" th:value="${keyword}"  placeholder="Keresés" size="50" >
        <button type="submit" class="btn btn-info" >Search</button>
    </form>
    </div>
        <div class="container-fluid justify-content-end mr-auto">

        <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
            <ul class="navbar-nav p-2">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Főoldal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-right" aria-current="page" th:href="@{/profile}">Profilom </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-right" aria-current="page" th:href="@{/create_event}">Esemény létrehozása</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-right" aria-current="page" th:href="@{/own_events}">Saját események</a>
                </li>
                <form method='post' th:action="@{/logout}">
                    <input type='submit' value='Kijelentkezés'>
                </form>
            </ul>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <span class="navbar-item">
              <img src="../images/profil.jpeg" alt="profil" style="width:40px; height:40px; object-fit:cover;margin-right:25px;" class="rounded-pill profil shadow">
        </span>
    </div>
</nav>
<div class="container-md w-50 m-auto p-3">
    <div>Bejelentkezve: <span sec:authentication="principal.username"></span></div>
    <div class="container p-0 mb-3 mt-3 posting">
        <h1>Események</h1>
    </div>

    <div class="bg-light m-auto p-3 shadow" th:each="events:${events}">

        <div class="d-flex justify-content-between">
            <p class="mb-0 ms-1 align-self-center" th:text="${events.eventName}">Mondóka-klub</p>
            <p class="ms-auto mb-0 align-self-center" th:text="${events.eventDateTime}">2022.11.21.</p>
        </div>

        <div class="d-flex mt-3 w-100 h-75">
<!--            <img src="../images/profil.jpeg" alt="profil" class="w-100 d-block b-kep">-->
        </div>

        <div class="mt-3">
<!--            <form class="hozzaszolas d-flex justify-content-around p-2">-->
<!--                <input type="text" placeholder="Hozzászólás" class="flex-fill">-->
<!--                <button><img src="../images/send.svg" alt="kuldes" style="width:20px;"></button>-->
<!--            </form>-->

            <div class="d-flex justify-content-between mt-2">
<!--                <img src="../images/profil.jpeg" style="height: 40px;width:40px; object-fit: cover;" class="rounded-pill align-self-start">-->

                <div class="mb-0 ms-3 align-self-start">
                    <p class="fw-bold mb-0" th:text="${events.createdBy}">Gipsz Jakab</p>
                    <p th:text="${events.description}">Lorem ipsum</p>
                </div>
<!--                <p class="ms-auto mb-0 align-self-start">2022.11.21.</p>-->
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

</body>
</html>
