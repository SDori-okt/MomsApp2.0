<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/CSS/create_event.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Esemény létrehozása</title>
</head>
<body>
<form method="post" role="create_event" th:action="@{/create_event}" th:object="${event}">
    <div class="container">
        <div class="card"><p class="h-1">Esemény létrehozása</p>
            <div class="bar mb-3"></div>
            <div class="row">
                <div class="col-12"><p class="mb-2">Esemény megnevezése</p>
                    <div class=" box mb-3"><input
                            th:field="*{eventName}"
                            type="text" class="form-control">
                    </div>
                </div>
                <div class=" row-12 col-12"><p class="mb-2">Leírás</p>
                    <div class=" box mb-3">
                        <input type="text" rows="5" th:field="*{description}"
                               placeholder="Hely, esemény leírása" class="form-control">
                    </div>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-md-4">
                            <div><p class="mb-4">Dátum</p>
                                <div class="box"><input class="form-control"
                                                        th:field="*{eventDateTime}"
                                                        type="datetime-local" placeholder="2022.10.10."></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
            </div>
                <div><button class="btn btn-primary" type="submit" >Létrehoz</button></div>
        </div>
    </div>
</form>
</body>
</html>
