<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/CSS/create_event.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Esemény létrehozása</title>
</head>
<body>
<div class="container">
    <div class="card"><p class="h-1">Esemény létrehozása</p>
        <div class="bar mb-3"></div>
        <div class="row">
            <div class="col-12"><p class="mb-2">Esemény megnevezése</p>
                <div class=" box mb-3"><input type="text" class="form-control">
                    <div class="btn btn-outline-secondary" type="button"><span class="fas fa-plus pe-2"></span>Leírás
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-md-4">
                        <div><p class="mb-2">Date</p>
                            <div class="box"><input class="form-control" type="text" placeholder="2022.10.10."> <span
                                    class="fas fa-calendar-alt"></span></div>
                        </div>
                    </div>
                    <div class="col-md-4 mt-md-0 mt-3">
                        <div><p class="mb-2">Időpont</p>
                            <div class="box"><input class="form-control" type="text" placeholder="12:00"> <span
                                    class="fas fa-stopwatch"></span></div>
                        </div>
                    </div>
                    <div class="col-md-4 mt-md-0 mt-3">
                        <div><p class="mb-2">Esemény várható hossza</p>
                            <div class="box"><input class="form-control" type="number" placeholder="30 perc">
                                <!-- <div class="d-flex flex-column arrow"> <span class="fas fa-caret-up"></span> <span class="fas fa-caret-down"></span> </div> -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12"><p>Hely</p>
                    <div class="box"><input class="form-control" type="text">
                        <div class="btn btn-outline-secondary"><span class="fas fa-plus pe-1"></span></div>
                    </div>
                    <p class="bar2 mt-4"></p></div>
                <div class="col-12"><p>Felhasználó meghívása</p>
                    <div class="box"><input class="form-control" type="text" placeholder="Felhasználó neve">
                        <div class="add btn btn-outline-secondary">Hozzáad</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
