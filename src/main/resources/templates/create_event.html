<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/CSS/create_event.css">
    <style>
        header{
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10%;
        }
        ul.nav_links{
            list-style: none;
            padding: 0;
            margin:0;
        }
        .nav_links li{
            display: inline-block;
            padding: 20px 20px;
            align-items: normal;
            justify-content: space-around;
        }
        ul.nav_links li a{
            font-size: 20px;
            display: block;
            transition: all 0.3s ease 0s;
        }
        ul.nav_links li a:hover{
            color: darkgray;
            text-decoration: none;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Esemény létrehozása</title>
</head>
<body>
<nav class="navbar navbar-expand-sm  bg-light navbar-light d-flex justify-content-between shadow">
    <span class="brandname">MomsApp</span>

    <div class="container-fluid justify-content-end mr-auto">

        <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
            <ul class="navbar-nav p-2">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Főoldal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-right" aria-current="page" th:href="@{/profile}">Profilom </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-right" aria-current="page" th:href="@{/create_event}">Esemény létrehozása</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-right" aria-current="page" th:href="@{/events}">Események</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-right" aria-current="page" th:href="@{/own_events}">Saját események</a>
                </li>
                <form method='post' th:action="@{/logout}">
                    <input type='submit' value='Kijelentkezés'>
                </form>
            </ul>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <span class="navbar-item">
              <img src="../images/profil.jpeg" alt="profil" style="width:40px; height:40px; object-fit:cover;margin-right:25px;" class="rounded-pill profil shadow">
        </span>
    </div>
</nav>
<form method="post" role="create_event" th:action="@{/create_event}" th:object="${event}">
    <div class="container">
        <div class="card"><p class="h-1">Esemény létrehozása</p>
            <div class="bar mb-3"></div>
            <div class="row">
                <div class="col-12"><p class="mb-2">Esemény megnevezése</p>
                    <div class=" box mb-3"><input
                            th:field="*{eventName}"
                            type="text" class="form-control">
                    </div>
                </div>
                <div class=" row-12 col-12"><p class="mb-2">Leírás</p>
                    <div class=" box mb-3">
                        <input type="text" th:field="*{description}"
                               placeholder="Hely, esemény leírása" class="form-control">
                    </div>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-md-4">
                            <div><p class="mb-4">Dátum</p>
                                <div class="box">
                                    <input class="form-control"
                                           th:field="*{eventDateTime}"
                                           type="datetime-local" placeholder="2022.10.10.">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                </div>
                <div>
                    <button class="btn btn-primary" type="submit">Létrehoz</button>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
