<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Profil szerkesztése</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>
<nav class="navbar navbar-expand-sm  bg-light navbar-light d-flex justify-content-between shadow">
    <span class="brandname">MomsApp</span>

    <div class="container-fluid justify-content-end mr-auto">

        <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
            <ul class="navbar-nav p-2">
                <li class="nav-item">
                    <a class="nav-link" href="#">Főoldal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-right" aria-current="page" th:href="@{/profile}">Profilom </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-right" aria-current="page" th:href="@{/create_event}">Esemény létrehozása</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-right" aria-current="page" th:href="@{/events}">Események</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-right" aria-current="page" th:href="@{/own_events}">Saját események</a>
                </li>
                <form method='post' th:action="@{/logout}">
                    <input type='submit' value='Kijelentkezés'>
                </form>
            </ul>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <span class="navbar-item">
              <img src="../images/profil.jpeg" alt="profil" style="width:40px; height:40px; object-fit:cover;margin-right:25px;" class="rounded-pill profil shadow">
        </span>
    </div>
</nav>
<br/>
<div class="container">

    <h3>Adatok módosítása</h3>
    <hr/>

    <form th:object="${user}" th:action="@{/edit_profile}" th:method="put">

        <div class="col-md-8">
            <div class="card mb-3">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Vezetéknév</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <input type="text" th:field="*{firstName}" class="form-control col-4 mb-4"/>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Keresztnév</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <input type="text" th:field="*{lastName}" class="form-control col-4 mb-4"/>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Email</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <input type="text" th:field="*{email}" class="form-control col-4 mb-4"/>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Születési idő</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <input type="date" th:field="*{dateOfBirth}" class="form-control col-4 mb-4"/>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Város</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <input type="text" th:field="*{location}" class="form-control col-4 mb-4"/>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Utca</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <input type="text" th:field="*{street}" class="form-control col-4 mb-4"/>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Házszám</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <input type="text" th:field="*{houseNumber}" class="form-control col-4 mb-4"/>
                        </div>
                        <input type="hidden" th:field="*{id}" />
                        <input type="hidden" th:field="*{password}" />
                        <input type="hidden" th:field="*{username}" />
                        <input type="hidden" th:field="*{delete}" />
                    </div>
                    <hr>
                </div>
            </div>
        </div>
        <input type="hidden" name="_method" value="put">
        <button type="submit" class="btn btn-primary col-2">Módosít</button>

    </form>
    <hr/>
    <a th:href="@{/profile}">Vissza</a>
</div>

</body>
</html>
