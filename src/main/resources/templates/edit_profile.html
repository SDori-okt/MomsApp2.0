<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Profil szerkesztése</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>

<div class="container">

    <h3>Adatok módosítása</h3>
    <hr/>

    <form method="post" role="form" th:action="@{/edit_profile}" th:object="${user}">

        <div class="col-md-8">
            <div class="card mb-3">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Vezetéknév</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <input type="text" th:field="*{firstName}" class="form-control col-4 mb-4"/>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Keresztnév</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <input type="text" th:field="*{lastName}" class="form-control col-4 mb-4"/>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Email</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <input type="text" th:field="*{email}" class="form-control col-4 mb-4"/>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Születési idő</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <input type="date" th:field="*{dateOfBirth}" class="form-control col-4 mb-4"/>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Város</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <input type="text" th:field="*{location}" class="form-control col-4 mb-4"/>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Utca</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <input type="text" th:field="*{street}" class="form-control col-4 mb-4"/>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Házszám</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <input type="text" th:field="*{houseNumber}" class="form-control col-4 mb-4"/>
                        </div>
                        <input type="hidden" th:field="*{id}" />
                        <input type="hidden" th:field="*{password}" />
                        <input type="hidden" th:field="*{username}" />
                        <input type="hidden" th:field="*{delete}" />
                    </div>
                    <hr>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary col-2">Módosít</button>

    </form>
    <hr/>
    <a th:href="@{/profile}">Vissza</a>
</div>

</body>
</html>
