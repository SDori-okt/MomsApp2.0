<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Regisztráció</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{css/form.css}">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Regisztráció</h1>
    </div>
    <div class="row">
        <form method="post">
            <p><label>Vezetéknév:</label>
                <input type="text" name="lastname" class="textinput"></p>
            <p><label>Keresztnév:</label>
                <input type="text" name="firstname" class="textinput"></p>
            <p><label>Felhasználónév:</label>
                <input type="text" name="username" class="textinput"></p>
            <p><label>E-mail:</label>
                <input type="email" name="email" class="textinput"></p>
            <p><label>Jelszó:</label>
                <input type="password" name="password" class="textinput"></p>
            <p><label>Születési idő:</label>
                <input type="date" name="birth_date" class="textinput"></p>
            <p><label>Irányítószám:</label>
                <input type="number" name="zip" class="numinput"></p>
            <p><label>Város:</label>
                <input type="text" name="location" class="textinput"></p>
            <p><label>Utca:</label>
                <input type="text" name="street" class="textinput"></p>
            <p><label>Házszám:</label>
                <input type="number" name="house_number" class="numinput"></p>
            <input type="submit" value="Küldés">

        </form>
    </div>
</div>
</body>
</html>
