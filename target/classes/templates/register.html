<!DOCTYPE html>
<html lang="hu"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Regisztráció</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Regisztráció</h1>
    </div>
    <div class="row">
        <div th:if="${param.success}">
            <div class="alert alert-info">Sikeres regisztráció!</div>
        </div>
        <form method="post"  th:action="@{/register/save}" th:object="${user}">

            <p><label for="lastName">Vezetéknév:</label>
                <input type="text" id="lastName" name="lastname" class="textinput" th:field="*{lastName}"></p>
            <p th:errors="*{lastName}" class="text-danger"
               th:if="${#fields.hasErrors('lastName')}">
            <p><label for="firstName">Keresztnév:</label>
                <input type="text" id="firstName" name="firstname" class="textinput" th:field="*{firstName}"></p>
            <p th:errors="*{firstName}" class="text-danger"
               th:if="${#fields.hasErrors('firstName')}">
            <p><label for="username">Felhasználónév:</label>
                <input type="text" id="username" name="username" class="textinput" th:field="*{username}"></p>
            <p th:errors="*{username}" class="text-danger"
               th:if="${#fields.hasErrors('username')}">
            <p><label for="email">E-mail:</label>
                <input type="email" id="email" name="email" class="textinput" th:field="*{email}"></p>
            <p th:errors="*{email}" class="text-danger"
               th:if="${#fields.hasErrors('email')}"></p>
            <p><label for="password">Jelszó:</label>
                <input type="password" id="password" name="password" class="textinput" th:field="*{password}"></p>
            <p th:errors="*{password}" class="text-danger"
               th:if="${#fields.hasErrors('password')}">
            <p><label for="yearOfBirth">Születésnap:</label>
                <input type="date" id="yearOfBirth" name="birth_date" class="dateinput" th:field="*{yearOfBirth}"></p>
            <p th:errors="*{yearOfBirth}" class="text-danger"
               th:if="${#fields.hasErrors('yearOfBirth')}">
            <p><label for="postalCode">Irányítószám:</label>
                <input type="number" id="postalCode" name="postalCode" class="numinput" th:field="*{postalCode}"></p>
            <p th:errors="*{postalCode}" class="text-danger"
               th:if="${#fields.hasErrors('postalCode')}">
            <p><label for="location">Város:</label>
                <input type="text" id="location" name="location" class="textinput" th:field="*{location}"></p>
            <p th:errors="*{location}" class="text-danger"
               th:if="${#fields.hasErrors('location')}">
            <p><label for="street">Utca:</label>
                <input type="text" id="street" name="street" class="textinput" th:field="*{street}"></p>
            <p th:errors="*{street}" class="text-danger"
               th:if="${#fields.hasErrors('street')}">
            <p><label for="house_number">Házszám:</label>
                <input type="number" id="house_number" name="house_number" class="numinput" th:field="*{house_number}"></p>
            <p th:errors="*{street}" class="text-danger"
               th:if="${#fields.hasErrors('street')}">






            <p><label for="child_name">Gyermek neve:</label>
                <input type="text" id="child_name" name="child_name" class="textinput" th:field="*{childName}"></p>
            <p th:errors="*{childName}" class="text-danger"
               th:if="${#fields.hasErrors('childName')}"></p>


            <p> A gyermek neme:
                <radio><input type="radio"  id="Fiú" value="Fiú" th:field="*{childGender}">
                <label for="Fiú">Fiú</label>
            <input type="radio"  id="Lány" value="Lány" th:field="*{childGender}">
                <label for="Lány">Lány</label></radio>

            <p th:errors="*{childGender}" class="text-danger"
               th:if="${#fields.hasErrors('childGender')}"></p>


            <p><label for="child_date_of_birth">Gyerek születési dátuma:</label>
                <input type="date" id="child_date_of_birth" name="child_date_of_birth" class="dateinput" th:field="*{childDateOfBirth}"></p>
            <p th:errors="*{childDateOfBirth}" class="text-danger"
               th:if="${#fields.hasErrors('childDateOfBirth')}"></p>

            <p>Mire keres partnert?
                <radio>
                    <label>
                        <select name="select1" size=”9”>
                            <option value="Játszótér">Játszóterezni!</option>
                            <option value="Kültéri programok">Kültéri programok</option>
                            <option value="Aktív">Aktív tevékenységre</option>
                            <option value="Passzív" selected>Passzív tevékenységre</option>
                        </select>
                    </label></radio></p>

            <p>Melyik napszak <br>a leginkább alkalmas?
                <radio><br>
                    <label>
                        <select name="select1" size=”5”>
                            <option value="8-10">8-10 óra</option>
                            <option value="10-12">10-12 óra</option>
                            <option value="12-14">12-14 óra</option>
                            <option value="14-16" >14-16 óra</option>
                            <option value="16-18" >16-18 óra</option>
                            <option value="18-20" >18-20 óra</option>
                        </select>
                    </label></radio></p>


            <input type="submit" value="Küldés">

        </form>
    </div>
</div>
</body>
</html>
